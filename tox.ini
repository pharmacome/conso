[tox]
skipsdist = true
envlist =
    flake8
    check
    sort
    # Exports
    belns
    obo
    html
    owl

[testenv:check]
skip_install = true
commands = python src/conso/check.py

[testenv:sort]
skip_install = true
deps =
    pandas
commands =
    python src/conso/sort_table.py xrefs.tsv
    python src/conso/sort_table.py synonyms.tsv
    python src/conso/sort_table.py relations.tsv

[testenv:enrich]
skip_install = true
deps =
    pandas
    pubchempy
    zeep
commands = python src/conso/enrich.py

[testenv:belns]
skip_install = true
deps = bel_resources
commands = python src/conso/export/belns.py

[testenv:obo]
skip_install = true
commands = python src/conso/export/obo.py
deps =
    git+https://github.com/cthoyt/pyobo.git

[testenv:html]
skip_install = true
deps =
    pandas
    jinja2
commands = python src/conso/export/html/html.py

[testenv:owl]
skip_install = true
deps =
    owlready2
    pandas
commands = python src/conso/export/owl.py

[testenv:push]
skip_install = true
passenv = HOME
commands = git push

[testenv:hash]
skip_install = true
commands = python -m bel_resources.github pharmacome conso export/conso.belns

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bandit
    flake8-colors
    flake8-docstrings
    flake8-import-order
    pep8-naming
    pydocstyle==3.0.0
commands =
    flake8 src/conso/
description = Run the flake8 tool with several plugins (bandit, docstrings, import order, pep8 naming).
