[tox]
skipsdist = true
envlist =
    manifest
    pyroma
    flake8
    # linting
    py
    sort
    # Exports
    belns
    obo
    html
    owl

[testenv]
usedevelop = true
commands = conso check

[testenv:sort]
usedevelop = true
commands =
    conso sort xrefs.tsv
    conso sort synonyms.tsv
    conso sort relations.tsv

[testenv:enrich]
usedevelop = true
commands = conso enrich

[testenv:belns]
usedevelop = true
commands = conso export belns

[testenv:obo]
usedevelop = true
commands = conso export obo

[testenv:html]
usedevelop = true
commands = conso export html
extras =
    html

[testenv:owl]
usedevelop = true
commands = conso export owl

[testenv:push]
skip_install = true
passenv = HOME
commands = git push

[testenv:hash]
skip_install = true
commands = python -m bel_resources.github pharmacome conso export/conso.belns

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bandit
    flake8-colors
    flake8-docstrings
    flake8-import-order
    flake8-commas
    flake8-bugbear
    pep8-naming
    pydocstyle
commands =
    flake8 src/conso/
description = Run the flake8 tool with several plugins (bandit, docstrings, import order, pep8 naming).

[testenv:pyroma]
deps =
    pygments
    pyroma
skip_install = true
commands = pyroma --min=10 .
description = Run the pyroma tool to check the package friendliness of the project.
